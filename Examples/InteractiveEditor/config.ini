# BGE Interactive Material Editor Configuration

# Window Settings
window.width = 1280
window.height = 720
window.fullscreen = false
window.title = BGE Interactive Material Editor

# Rendering Settings
renderer.vsync = true
renderer.raytracing = false
renderer.multithreading = true
renderer.max_threads = 0

# Simulation Settings
simulation.chunk_size = 64
simulation.world_width = 1280
simulation.world_height = 720
simulation.update_frequency = 60.0

# Asset Pipeline
assets.path = ../../Assets/
assets.cache_enabled = true
assets.compression = false

# Logging
log.level = DEBUG
log.file = logs/interactive_editor.log
log.console = true

# Editor Settings
editor.brush_size = 8
editor.default_material = 1
editor.auto_save_interval = 300
editor.grid_enabled = false
editor.show_fps = true