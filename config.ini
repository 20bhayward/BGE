# BGE Engine Configuration

# Window Settings
window.width = 1920
window.height = 1080
window.fullscreen = false
window.title = BGE Application

# Rendering Settings
renderer.vsync = true
renderer.raytracing = true
renderer.multithreading = true
renderer.max_threads = 0

# Simulation Settings
simulation.chunk_size = 64
simulation.world_width = 512
simulation.world_height = 512
simulation.update_frequency = 60.0

# Asset Pipeline
assets.path = Assets/
assets.cache_enabled = true
assets.compression = true

# Logging
log.level = INFO
log.file = logs/bge.log
log.console = true

# Physics
physics.gravity = -9.81
physics.timestep = 0.016667
physics.max_iterations = 10